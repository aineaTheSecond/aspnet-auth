<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
  <div class="container-fluid">
    <h2 class="form-signin-heading">Login</h2>
    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or pasword</div>
    <br/>
    <label for="username" class="sr-only">Email Address</label>
    <input type="email" name="username" id="username" ngModel class="form-control" placeholder="User Name" required autofocus>
    <br/>
    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" id="password" ngModel class="form-control" placeholder="Password" required>
    <br/>
    <button class="btn btn-lg btn-primary btn-lock" type="submit">Sign in</button>
  </div>
</form>
